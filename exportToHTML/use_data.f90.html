<pre><a name="l1"><span class="ln">1    </span></a><span class="s0">subroutine shift_a(dim_a, a)</span>
<a name="l2"><span class="ln">2    </span></a>    <span class="s0">use data, only: shift</span>
<a name="l3"><span class="ln">3    </span></a>    <span class="s0">integer, intent(in) :: dim_a</span>
<a name="l4"><span class="ln">4    </span></a>    <span class="s0">real(8), intent(inout), dimension(dim_a) :: a</span>
<a name="l5"><span class="ln">5    </span></a>    <span class="s0">a = a + shift</span>
<a name="l6"><span class="ln">6    </span></a><span class="s0">end subroutine shift_a</span>
